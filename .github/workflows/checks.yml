---
name: Checks

on: [push]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12' 
      - name: Install dependencies
        run: python -m pip install -r requirements.dev.txt -r requirements.txt
      - name: Test
        run: python -m pytest tests
